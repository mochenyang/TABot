<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/marked-highlight/lib/index.umd.js"></script> -->
</head>

<body>
<div class="chat_window">
    <div class="top_menu">
        <div class="title">MSBA 6131 AI Teaching Assistant</div>
    </div>
    <ul class="messages"></ul>
    <div class="bottom_wrapper clearfix">
        <div class="message_input_wrapper">
            <input class="message_input" placeholder="Enter your message here..." />
        </div>
        <div class="send_message">
            <div class="icon"></div>
            <div class="text">Send</div>
        </div>
    </div>
    <div class="message_template">
    <li class="message">
        <div class="avatar"></div>
        <div class="text_wrapper">
            <div class="text"></div>
        </div>
    </li>
</div>
</div>

<script>
    (function () {
        var Message;
        Message = function (arg) {
            this.text = arg.text, this.message_side = arg.message_side;
            this.draw = function (_this) {
                return function () {
                    var $message;
                    $message = $($('.message_template').clone().html());
                    //$message.addClass(_this.message_side).find('.text').html(_this.text);
                    $message.addClass(_this.message_side);
                    // Check if the message is from the chatbot and convert Markdown to HTML
                    var messageContent = _this.message_side === 'left' ? marked.parse(_this.text) : _this.text;
                    $message.find('.text').html(messageContent);

                    $('.messages').append($message);
                    return setTimeout(function () {
                        return $message.addClass('appeared');
                    }, 0);
                };
            }(this);
            return this;
        };
        $(function () {
            var getMessageText, message_side, sendMessage;
            message_side = 'right';
            getMessageText = function () {
                var $message_input;
                $message_input = $('.message_input');
                return $message_input.val();
            };

            sendMessage = function (text) {
                var $messages, message;
                if (text.trim() === '') {
                    return;
                }
                $('.message_input').val('');
                $messages = $('.messages');

                // Set message_side based on whether the message is from the user or chatbot
                var message_side = 'right';

                message = new Message({
                    text: text,
                    message_side: message_side
                });

                // Draw user message
                message.draw();

                // Create and draw the "waiting" message
                var waitingMessage = new Message({
                    text: 'Working on it...',
                    message_side: 'left'
                });
                // wait 1 second before drawing the "waiting" message
                setTimeout(function () {
                    waitingMessage.draw();
                }, 1000);

                // Call getResponse() to get the chatbot's response
                $.get("/get", { msg: text }).done(function (data) {
                    // Remove the "waiting" message
                    $('.messages').find('.message.left').last().remove();

                    var botMessage = new Message({
                        text: data,
                        message_side: 'left'
                    });

                    // Draw bot message
                    botMessage.draw();
                    $messages.animate({ scrollTop: $messages.prop('scrollHeight') }, 300);
                });

                return $messages.animate({ scrollTop: $messages.prop('scrollHeight') }, 300);
            };

            $('.send_message').click(function (e) {
                return sendMessage(getMessageText());
            });
            $('.message_input').keyup(function (e) {
                if (e.which === 13) {
                    return sendMessage(getMessageText());
                }
            });
            // Add "Writing..." message
            writingMessage = new Message({
                text: 'Hi! How can I help you today?',
                message_side: 'left'
            });
            writingMessage.draw();

        });
    }.call(this));
</script>

</body>
</html>
